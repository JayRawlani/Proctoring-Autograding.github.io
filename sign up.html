<!DOCTYPE html>
<html>
<head>
	<title>ign Up form</title>
	<link rel="stylesheet" type="text/css" href="signupstyle.css">
</head>
<body>
	<div class="signup-form">
		<img src="img/signup.png">
		<h1>Sign Up Now</h1>
		<form>
			<input type="text" class="input-box" placeholder="Enter first name">
			<input type="text" class="input-box" placeholder="Enter last name">
			<input type="number" class="input-box" placeholder="Enter Number">
			<input type="email" class="input-box" placeholder="Enter Email">
			<input type="password" class="input-box" placeholder="Enter Password">
			<div class="file-field medium">
    			<div class="btn btn-rounded aqua-gradient float-left">
      				<input type="file">
    			</div>
    			<div class="file-path-wrapper">
      				<input class="file-path validate" type="text" placeholder="Upload your College id here">
    			</div>
  			</div>
			<p><span><input type="checkbox"></span> I agree to the Terms and conditions</p>
			<button type="submit" class="sign-btn">Sign Up</button>
			<hr>
			<p class="or">OR</p>
			<p>Do you have an account? <a href="#">Log In</a></p>
		</form>
	</div>
</body>
</html>
